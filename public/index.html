<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Use Cases Book</title>

    <link rel="stylesheet" href="css/tether.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12" id="accordion" data-bind="foreach: data">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <a data-toggle="collapse" data-parent="#accordion" data-bind="attr: {href: hReference}"
                           aria-expanded="false">
                            <span data-bind="text: name"></span>
                        </a>
                    </h5>
                </div>

                <div class="collapse" data-bind="attr: {id: reference}">
                    <div class="card-block">
                        <span data-bind="text: description"></span>
                        <!--<span data-bind="text: date"></span>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Nuevo Caso de Uso</button>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">New Use Case</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="form-group">
                        <label>
                            Name
                        </label>
                        <input type="text" class="form-control" data-bind="value: form.name">

                    </div>
                    <div class="form-group">
                        <label>
                            Description
                        </label>
                        <textarea class="form-control" data-bind="textInput: form.description">
                            Short description
                        </textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>
                                Version:
                            </label>
                            <select class="form-control" data-bind="value: form.version">
                                <option selected>1</option>
                                <option>2</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label>
                                Actors:
                            </label>
                            <div class="input-group">
                                <select class="form-control">
                                    <option selected>System</option>
                                </select>
                                <span class="input-group-btn">
                                    <button class="btn btn-primary">
                                        Add
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>
                            Goal:
                        </label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="card">
                        <div class="card-header">
                            Basic Course Steps
                        </div>
                        <div class="card-block" data-bind="foreach: form.course">
                            <div class="input-group">
                                <span class="input-group-addon" data-bind="text: index"></span>
                                <input type="text" class="form-control" data-bind="value: text">
                                <span class="input-group-btn">
                                    <button class="btn btn-success" title="New Step" type="button" data-bind="click: $parent.addStep">
                                        <i class="fa fa-plus" aria-hidden="true"></i>
                                    </button>
                                </span>
                                <span class="input-group-btn">
                                    <button class="btn btn-success" title="Remove Step" type="button" data-bind="click: $parent.removeStep">
                                        <i class="fa fa-remove" aria-hidden="true"></i>
                                    </button>
                                </span>

                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            Extensions:
                        </div>
                        <div class="card-block">
                            <div class="input-group">
                                <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    1.
                                </button>
                                <span class="input-group-addon">a</span>
                                <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                                    <span class="dropdown-item">1.</span>
                                    <span class="dropdown-item">2.</span>
                                </div>
                                <input type="text" class="form-control">
                                <span class="input-group-btn">
                                    <button class="btn btn-success" title="New Step" type="button">
                                        <i class="fa fa-plus" aria-hidden="true"></i>
                                    </button>
                                </span>
                                <span class="input-group-btn">
                                    <button class="btn btn-success" title="Remove Step" type="button">
                                        <i class="fa fa-remove" aria-hidden="true"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>
                            Pre-conditions:
                        </label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>
                            Pos-conditions:
                        </label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>
                            Comments:
                        </label>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bind="click: submitNewUseCase">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script src="js/external/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="js/external/tether.js" type="text/javascript"></script>
<script src="js/external/bootstrap.js" type="text/javascript"></script>
<script src="js/external/knockout-3.4.2.js" type="text/javascript"></script>
<script src="js/view_model.js" type="text/javascript"></script>
</body>
</html>

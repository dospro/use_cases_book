version: '3'
services:
  db:
    image: mysql
    container_name: 'local-mysql'
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: 'rootpass'
      MYSQL_DATABASE: 'use_cases_book'
      MYSQL_USER: 'local'
      MYSQL_PASSWORD: 'password'
    volumes:
      - ./db/:/var/lib/mysql
  app:
    build: .
    container_name: 'use_cases_book'
    links:
      - db:mysql
    ports:
      - 8081:8081
    depends_on:
      - db
    volumes:
      - .:/app
